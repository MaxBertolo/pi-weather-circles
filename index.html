<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ï€ Weather Circles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Password Gate -->
  <div id="gate" class="gate">
    <div class="gate-card">
      <div class="gate-title">Access</div>
      <div class="gate-sub">Password required</div>
      <input
        id="gate-pass"
        class="gate-input"
        type="password"
        placeholder="MAX72!"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
      <button id="gate-btn" class="gate-btn">Enter</button>
      <div id="gate-err" class="gate-err"></div>
    </div>
  </div>

  <!-- HUD -->
  <div id="hud" class="hud">
    <div class="hud-row">
      <div class="hud-item" title="Local time"><span class="ico">ğŸ•’</span><span id="hud-time" class="val">--:--</span></div>
      <div class="hud-item" title="Temperature"><span class="ico">ğŸŒ¡ï¸</span><span id="hud-temp" class="val">--</span></div>
      <div class="hud-item" title="Clouds"><span class="ico">â˜ï¸</span><span id="hud-cloud" class="val">--</span></div>
      <div class="hud-item" title="Rain"><span class="ico">ğŸŒ§ï¸</span><span id="hud-rain" class="val">--</span></div>
      <div class="hud-item" title="Wind"><span class="ico">ğŸŒ¬ï¸</span><span id="hud-wind" class="val">--</span></div>
      <div class="hud-item" title="Fog"><span class="ico">ğŸŒ«ï¸</span><span id="hud-fog" class="val">--</span></div>

      <!-- Full circle button -->
      <button id="btn-info" class="info-dot" aria-label="Toggle info" title="Toggle info"></button>
    </div>
  </div>

  <!-- Panel (hidden by default) -->
  <div id="panel" class="panel hidden">
    <div class="panel-header">
      <div class="panel-title">Controls</div>
      <div class="panel-actions">
        <button id="btn-geo" class="btn">Use my location</button>
        <button id="btn-audio" class="btn">Enable audio</button>
        <label class="toggle">
          <input type="checkbox" id="toggle-night" />
          <span>Night mode (permanent)</span>
        </label>
      </div>
    </div>

    <div id="panel-text" class="panel-text"></div>
  </div>

  <canvas id="c"></canvas>

  <script src="app.js"></script>
</body>
</html>
