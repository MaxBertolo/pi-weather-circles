<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ï€ Weather Circles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="c"></canvas>

  <!-- Fullscreen overlay (hidden by default) -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-top">
        <div class="overlay-title">Ï€ Weather Console</div>
        <button id="btn-exit" class="exit">EXIT</button>
      </div>

      <div class="grid">
        <div class="tile">
          <div class="k">ğŸ•’ Local time</div>
          <div id="ov-time" class="v">--:--</div>
        </div>

        <div class="tile">
          <div class="k">ğŸŒ¡ï¸ Temperature</div>
          <div id="ov-temp" class="v">--</div>
        </div>

        <div class="tile">
          <div class="k">â˜ï¸ Clouds</div>
          <div id="ov-cloud" class="v">--</div>
        </div>

        <div class="tile">
          <div class="k">ğŸŒ§ï¸ Rain</div>
          <div id="ov-rain" class="v">--</div>
        </div>

        <div class="tile">
          <div class="k">ğŸŒ¬ï¸ Wind</div>
          <div id="ov-wind" class="v">--</div>
        </div>

        <div class="tile">
          <div class="k">ğŸŒ«ï¸ Fog</div>
          <div id="ov-fog" class="v">--</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Controls</div>
        <div class="row">
          <button id="btn-geo" class="btn">Use my location</button>
          <button id="btn-audio" class="btn">Enable audio</button>

          <label class="toggle">
            <input type="checkbox" id="toggle-night" />
            <span>Night mode</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Alarm</div>
        <div class="row">
          <label class="toggle">
            <input type="checkbox" id="alarm-enabled" />
            <span>Enabled</span>
          </label>

          <label class="field">
            <span>Time</span>
            <input id="alarm-time" type="time" />
          </label>

          <label class="field">
            <span>Sound</span>
            <select id="alarm-sound">
              <option value="siren">Siren</option>
              <option value="trumpet">Trumpet (alzabandiera)</option>
            </select>
          </label>

          <button id="alarm-test" class="btn">Test</button>
          <button id="alarm-stop" class="btn">Stop</button>
        </div>

        <div class="hint">
          Tap/click the white circle to open this console. EXIT returns to the artwork.
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
