<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ï€ Weather Circles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HUD -->
  <div id="hud" class="hud">
    <div class="hud-row">
      <div class="hud-item" title="Local time"><span class="ico">ğŸ•’</span><span id="hud-time">--:--</span></div>
      <div class="hud-item" title="Temperature"><span class="ico">ğŸŒ¡ï¸</span><span id="hud-temp">--</span></div>
      <div class="hud-item" title="Clouds"><span class="ico">â˜ï¸</span><span id="hud-cloud">--</span></div>
      <div class="hud-item" title="Rain"><span class="ico">ğŸŒ§ï¸</span><span id="hud-rain">--</span></div>
      <div class="hud-item" title="Wind"><span class="ico">ğŸŒ¬ï¸</span><span id="hud-wind">--</span></div>
      <div class="hud-item" title="Fog"><span class="ico">ğŸŒ«ï¸</span><span id="hud-fog">--</span></div>

      <!-- full circle toggle -->
      <button id="btn-info" class="info-dot" title="Info"></button>
    </div>
  </div>

  <!-- Panel -->
  <div id="panel" class="panel hidden">
    <div class="panel-header">
      <div class="panel-title">Weather & Controls</div>
      <div class="panel-actions">
        <button id="btn-geo" class="btn">Use my location</button>
        <button id="btn-audio" class="btn">Enable audio</button>
        <label class="toggle">
          <input type="checkbox" id="toggle-night" />
          <span>Night mode</span>
        </label>
      </div>
    </div>

    <div id="panel-text" class="panel-text"></div>

    <div class="alarm">
      <div class="alarm-title">Alarm</div>
      <div class="alarm-row">
        <label class="toggle">
          <input type="checkbox" id="alarm-enabled" />
          <span>Enabled</span>
        </label>

        <label class="field">
          <span>Time</span>
          <input id="alarm-time" type="time" />
        </label>

        <label class="field">
          <span>Sound</span>
          <select id="alarm-sound">
            <option value="siren">Siren</option>
            <option value="trumpet">Trumpet (alzabandiera)</option>
          </select>
        </label>

        <button id="alarm-test" class="btn">Test</button>
        <button id="alarm-stop" class="btn">Stop</button>
      </div>
      <div class="alarm-hint">When ringing: circles vibrate + alarm sound plays.</div>
    </div>
  </div>

  <canvas id="c"></canvas>
  <script src="app.js"></script>
</body>
</html>
