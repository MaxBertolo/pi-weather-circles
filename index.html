<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>œÄ Weather Circles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <!-- Overlay (hidden by default) -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true">
      <div class="panel-header">
        <div class="panel-title">œÄ Weather Console</div>
        <button id="btn-exit" class="link">EXIT</button>
      </div>

      <div class="panel-main">
        <div class="bigtime" id="ov-time">--:--</div>

        <div class="grid">
          <div class="tile">
            <div class="icon">üå°Ô∏è</div>
            <div class="label">TEMP</div>
            <div class="value" id="ov-temp">--¬∞C</div>
          </div>
          <div class="tile">
            <div class="icon">‚òÅÔ∏è</div>
            <div class="label">CLOUD</div>
            <div class="value" id="ov-cloud">--%</div>
          </div>
          <div class="tile">
            <div class="icon">üåßÔ∏è</div>
            <div class="label">RAIN</div>
            <div class="value" id="ov-rain">-- mm/h</div>
          </div>
          <div class="tile">
            <div class="icon">üí®</div>
            <div class="label">WIND</div>
            <div class="value" id="ov-wind">-- m/s</div>
          </div>
          <div class="tile">
            <div class="icon">üå´Ô∏è</div>
            <div class="label">FOG</div>
            <div class="value" id="ov-fog">--%</div>
          </div>
        </div>

        <div class="controls">
          <button id="btn-geo" class="btn">Use Geolocation</button>
          <button id="btn-audio" class="btn">Enable Audio</button>

          <label class="switch">
            <input id="toggle-night" type="checkbox" />
            <span>Force night</span>
          </label>
        </div>

        <div class="alarm">
          <div class="alarm-title">‚è∞ Alarm</div>

          <label class="row">
            <input id="alarm-enabled" type="checkbox" />
            <span>Enabled</span>
          </label>

          <div class="row">
            <input id="alarm-time" type="time" />
            <select id="alarm-sound">
              <option value="siren">Siren</option>
              <option value="trumpet">Trumpet</option>
            </select>
          </div>

          <div class="row">
            <button id="alarm-test" class="btn small">Test</button>
            <button id="alarm-stop" class="btn small">Stop</button>
          </div>
        </div>

        <div class="hint">
          Tap the <span class="pinkdot">pink dot</span> on the artwork to open/close this console.
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
